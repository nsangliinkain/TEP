<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/app.css">
    <script src="script.js"></script>
    <title>Calcolatore di Impatto Ambientale Agricolo</title>
</head>
<body>
    <div id="background">
        <div class="nav-bar">
            <b><ul class="nav justify-content-end">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="motivo.html">Perché</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
                </li></ul></b>
       </div>
        <div id="center">
            <h1>Calcolatore di Impatto Ambientale Agricolo</h1>
            <div class="input-container">
                <label for="pesticides">Quantità di pesticidi utilizzati (kg):</label>
                <input type="number" id="pesticides">
            </div>
            <div class="input-container">
                <label for="irrigation">Quantità di acqua utilizzata per l'irrigazione (litri):</label>
                <input type="number" id="irrigation">
            </div>
            <div class="input-container">
                <label for="soil-impact">Impatto sul suolo (scala da 1 a 10):</label>
                <input type="number" id="soil-impact" min="1" max="10">
            </div>
            <button onclick="calculateImpact()">Calcola Impatto</button>
            <div id="result"></div><br>

            <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="motivo.html">Previous</a></li>
                  <li class="page-item"><a class="page-link disabled" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
        <div class="footer">

        </div>
